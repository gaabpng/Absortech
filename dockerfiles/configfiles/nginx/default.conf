upstream react_app {
    server absortech-app:3000;
}

upstream django_api {
    server absortech-api:8000;
}

server {
    listen 80;
    server_name localhost;
    
    # Configurações de timeout
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Configurações para WebSocket
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Proxy para a API Django
    location /api/ {
        proxy_pass http://django_api;
        
        # Headers específicos - FORÇAR o Host correto
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        
        # Headers específicos para API
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;
        
        # REMOVIDO: Configurações CORS - deixe o Django handle isso
        # Remova ou comente estas linhas para evitar headers duplicados:
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        # add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        # REMOVIDO: Handle preflight requests - deixe o Django handle isso
        # if ($request_method = OPTIONS) {
        #     add_header Access-Control-Allow-Origin *;
        #     add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        #     add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        #     add_header Content-Length 0;
        #     add_header Content-Type text/plain;
        #     return 200;
        # }
    }

    # Proxy para admin do Django
    location /admin/ {
        proxy_pass http://django_api;
        
        # Headers específicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }

    # Servir arquivos estáticos do Django
    location /static/ {
        proxy_pass http://django_api;
        
        # Headers específicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Servir arquivos de media do Django (se houver)
    location /media/ {
        proxy_pass http://django_api;
        
        # Headers específicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        expires 1y;
        add_header Cache-Control "public";
    }

    # Tudo o resto vai para a aplicação React
    location / {
        proxy_pass http://react_app;
        
        # Headers específicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Configurações específicas para React/Vite
        proxy_set_header Accept-Encoding "";
        
        # Cache para arquivos estáticos do React
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://react_app;
            
            # Headers específicos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

